<h1>User List</h1>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>User ID</th>
        <th>Email</th>
        <th>Jogs</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div *ngFor="let jog of jogok" class="form-check form-switch">
            <input [checked]="user.claims?.includes(jog)" (change)="changeClaims(user, jog)" class="form-check-input" type="checkbox" [id]="jog + user.id">
            <label class="form-check-label" [for]="jog + user.id">{{ jog }}</label>
          </div>
        </td>
        <td>
          <button (click)="profile(user.id)" type="button" class="btn btn-primary btn-sm">{{'profilebutton'|translate}}</button>
          <button (click)="delete(user)" type="button" class="btn btn-danger btn-sm">{{'deletebutton'|translate}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
